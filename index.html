<!DOCTYPE html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h2>Click to start drawing</h2>
    <h4>Click again to stop drawing to change colors</h4>
    <p id="draw"></p>
    <div class="container"></div>
    <div class="header">
        <h2>Select Size</h2>
        <button id="popup">Select</button>
    </div>
    <p id="message"></p>
    
    <div class="footer">
        <button class="black" onclick="setColor('black')">Black</button>
        <button class="color" onclick="setColor('random')">Color</button>
        <button class="erase" onclick="eraseGrid()">Erase</button>
    </div>
    <script src="grid.js"></script>
</body>
</html>
